<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Interactive Map</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 0, lng: 0},
        zoom: 2
      });

      // Create an array of markers with locations and info
      var markers = [
        {
          position: {lat: 40.7128, lng: -74.0060},
          title: 'New York City',
          info: 'The largest city in the United States'
        },
        {
          position: {lat: 34.0522, lng: -118.2437},
          title: 'Los Angeles',
          info: 'The second-largest city in the United States'
        },
        {
          position: {lat: 51.5074, lng: -0.1278},
          title: 'London',
          info: 'The capital city of England'
        }
      ];

      // Loop through markers and add them to the map
      markers.forEach(function(markerInfo) {
        var marker = new google.maps.Marker({
          position: markerInfo.position,
          map: map,
          title: markerInfo.title
        });

        // Create a infowindow for each marker
        var infowindow = new google.maps.InfoWindow({
          content: markerInfo.info
        });

        // Add click event listener to each marker
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkfwzG6dq8-4ZRqPrIgMC6A5uZ0AhycB0&callback=initMap"></script>
</body>
</html>
